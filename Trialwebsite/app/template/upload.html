<html>
   <body>
      <form action = "http://localhost:5000/upload" method ="POST" enctype = "multipart/form-data">
	    Upload from Computer:<input type=file name=file><br>
	    Upload from Link:<input type="text" name="link">
	    <input type=submit value=Upload>

      </form>
      <section class="row">
        {% for video in videos %}
          <section class="col-md-4 col-sm-6 style="background-color: green;">
            <a href="{{ url_for('static', filename = video )}}">{{ video }}</a>
          </section>
        {% endfor %}
      </section>
   </body>
</html>
